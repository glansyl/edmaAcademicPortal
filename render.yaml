services:
  # Backend API
  - type: web
    name: edma-backend
    env: java
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/eadms-1.0.0.jar
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: edma-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRATION
        value: "86400000"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://edmaacademicportal.onrender.com"
    healthCheckPath: /actuator/health

databases:
  # PostgreSQL Database
  - name: edma-db
    databaseName: edmadb
    user: glansyldsouza
