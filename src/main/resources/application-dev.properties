# Development Environment Configuration
# This file is for local development only

# H2 Database Configuration (for local development)
spring.datasource.url=jdbc:h2:file:./data/eadmsdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration - Use a different secret for development
jwt.secret=dev-jwt-secret-key-for-local-development-only-change-this-in-production
jwt.expiration=86400000

# Server Configuration
server.port=8080

# CORS Configuration for development
cors.allowed.origins=http://localhost:5173,http://localhost:5174,http://localhost:3000

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.com.eadms=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG