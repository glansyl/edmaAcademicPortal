# Development Environment Configuration
# This file is for local development only

# H2 Database Configuration (for local development)
spring.datasource.url=jdbc:h2:file:./data/eadmsdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Configuration - Use a different secret for development
jwt.secret=ZGV2and0c2VjcmV0a2V5Zm9ybG9jYWxkZXZlbG9wbWVudG9ubHljaGFuZ2V0aGlzaW5wcm9kdWN0aW9u
jwt.expiration=86400000

# Server Configuration
server.port=8080

# CORS Configuration for development
cors.allowed.origins=http://localhost:5173,http://localhost:5174,http://localhost:3000

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging
logging.level.com.eadms=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN